<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>MQTT HiveMQ Chat Example</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-bottom: 10px; }
    #msgInput { width: 70%; padding: 5px; }
    #sendBtn { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>MQTT HiveMQ Chat</h1>
  
  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="พิมพ์ข้อความ...">
  <button id="sendBtn">ส่งข้อความ</button>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // 1. เชื่อมต่อ HiveMQ Broker ผ่าน WebSocket
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt');

    client.on('connect', () => {
      console.log('เชื่อมต่อสำเร็จ!');
      appendMessage('ระบบ: เชื่อมต่อ HiveMQ สำเร็จ!');
      // Subscribe topic
      client.subscribe('chat/test', (err) => {
        if (!err) appendMessage('ระบบ: สมัคร topic chat/test เรียบร้อย');
      });
    });

    client.on('message', (topic, message) => {
      appendMessage('คนอื่น: ' + message.toString());
    });

    client.on('error', (err) => {
      console.error('เกิดข้อผิดพลาด:', err);
      appendMessage('ระบบ: เกิดข้อผิดพลาด');
    });

    // ส่งข้อความ
    sendBtn.addEventListener('click', () => {
      const msg = input.value.trim();
      if(msg !== '') {
        client.publish('chat/test', msg);
        appendMessage('คุณ: ' + msg);
        input.value = '';
      }
    });

    // ฟังก์ชันเพิ่มข้อความลงใน div
    function appendMessage(text) {
      const p = document.createElement('p');
      p.textContent = text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // เลื่อนลงอัตโนมัติ
    }
  </script>
</body>
</html>
