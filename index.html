<!DOCTYPE html>
<html>
<head>
  <title>MQTT Dashboard Test (Button Send)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    #messages { border:1px solid #ccc; height:200px; overflow-y:auto; margin-bottom:10px; padding:5px; text-align:left; }
    input, button { padding: 10px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <h2>MQTT Dashboard (‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤)</h2>

  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
  <button onclick="sendMessage()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('msgInput');

    // ----------------- MQTT -----------------
    const MQTT_BROKER = "wss://mqtt-dashboard.com:8884/"; 
    const MQTT_TOPIC = "melon";

    const mqttClient = mqtt.connect(MQTT_BROKER, {
      clientId: "clientId-" + Math.random().toString(16).substr(2, 5),
      protocolVersion: 4,
      clean: true,
      reconnectPeriod: 2000
    });

    mqttClient.on("connect", function () {
      append("‚úÖ Connected to mqtt-dashboard.com");
      mqttClient.subscribe(MQTT_TOPIC, function(err){
        if(!err) append("üì° Subscribed to " + MQTT_TOPIC);
      });
    });

    mqttClient.on("message", function(topic, msg){
      append("üì• " + topic + ": " + msg.toString());
    });

    mqttClient.on("error", function(err){
      append("‚ùå MQTT Error: " + err.message);
    });

    // ----------------- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -----------------
    function sendMessage() {
      const message = input.value.trim();
      if (mqttClient.connected && message !== "") {
        mqttClient.publish(MQTT_TOPIC, message);
        append("üì§ ‡∏Ñ‡∏∏‡∏ì: " + message);
        input.value = "";
      } else {
        append("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ß‡πà‡∏≤‡∏á");
      }
    }

    // ----------------- ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -----------------
    function append(text) {
      const p = document.createElement("p");
      p.textContent = text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
