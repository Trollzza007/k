<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>MQTT Dashboard Test</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h2>MQTT Dashboard (wss://mqtt-dashboard.com:8884)</h2>
  <div id="messages" style="border:1px solid #ccc; height:200px; overflow-y:auto; margin-bottom:10px; padding:5px;"></div>
  <input type="text" id="msgInput" placeholder="à¸žà¸´à¸¡à¸žà¹Œà¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡...">
  <button id="sendBtn">à¸ªà¹ˆà¸‡à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡</button>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // ðŸ‘‡ à¹ƒà¸ªà¹ˆ clientId à¹à¸šà¸šà¸ªà¸¸à¹ˆà¸¡ à¹€à¸žà¸·à¹ˆà¸­à¹„à¸¡à¹ˆà¹ƒà¸«à¹‰à¸‹à¹‰à¸³à¸à¸±à¸š client à¸­à¸·à¹ˆà¸™
    const clientId = "webClient_" + Math.random().toString(16).substr(2, 8);

    // ðŸ”¹ à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­à¸à¸±à¸š mqtt-dashboard.com à¸—à¸µà¹ˆ port 8884 (WSS)
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt', {
      clientId: clientId,
      clean: true, // true = à¸¥à¸š session à¹€à¸à¹ˆà¸²
      reconnectPeriod: 1000
    });

    client.on('connect', () => {
      appendMessage("âœ… à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­à¸ªà¸³à¹€à¸£à¹‡à¸ˆ (clientId: " + clientId + ")");
      client.subscribe("chat/test", (err) => {
        if (!err) {
          appendMessage("ðŸ“¡ Subscribed to topic: chat/test");
        }
      });
    });

    client.on('message', (topic, message) => {
      appendMessage("ðŸ“¥ " + topic + ": " + message.toString());
    });

    client.on('error', (err) => {
      appendMessage("âŒ Error: " + err.message);
    });

    sendBtn.addEventListener('click', () => {
      const msg = input.value.trim();
      if (msg !== "") {
        client.publish("chat/test", msg);
        appendMessage("ðŸ“¤ à¸„à¸¸à¸“: " + msg);
        input.value = "";
      }
    });

    function appendMessage(text) {
      const p = document.createElement("p");
      p.textContent = text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
