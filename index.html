<!DOCTYPE html>
<html>
<head>
  <title>MQTT Dashboard Test (Button Send)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- ‡πÇ‡∏´‡∏•‡∏î library -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
     body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model + MQTT (HiveMQ)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
  <button onclick="sendMessage()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
  <button onclick="sendTest()">‡∏™‡πà‡∏á hello</button> <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà -->

  <!-- ‡πÇ‡∏Ñ‡πâ‡∏î‡∏´‡∏•‡∏±‡∏Å -->
  <script type="text/javascript">
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('msgInput');
    const URL = "https://teachablemachine.withgoogle.com/models/6RHE-USRB/";
    let model, webcam, labelContainer, maxPredictions;
    let lastMessage = "";

    // ----------------- MQTT -----------------
    const MQTT_BROKER = "wss://mqtt-dashboard.com:8884/mqtt"; 
    const MQTT_TOPIC = "melon";

    const mqttClient = mqtt.connect(MQTT_BROKER, {
      clientId: "clientId-" + Math.random().toString(16).substr(2, 5),
      protocolVersion: 4,
      clean: true,
      reconnectPeriod: 2000
    });

    mqttClient.on("connect", function () {
      append("‚úÖ Connected to mqtt-dashboard.com");
      mqttClient.subscribe(MQTT_TOPIC, function(err){
        if(!err) append("üì° Subscribed to " + MQTT_TOPIC);
      });
    });

    mqttClient.on("message", function(topic, msg){
      append("üì• " + topic + ": " + msg.toString());
    });

    mqttClient.on("error", function(err){
      append("‚ùå MQTT Error: " + err.message);
    });

    // ----------------- Teachable Machine -----------------
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, facingMode === 'user');

      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();

        const container = document.getElementById("webcam-container");
        container.innerHTML = ""; 
        if (webcam.canvas) container.appendChild(webcam.canvas);
        else throw new Error("Webcam canvas not initialized");

        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    let dogProb = 0, catProb = 0;

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className.toLowerCase();
        const prob = parseFloat(prediction[i].probability.toFixed(2));

        labelContainer.childNodes[i].innerHTML = className + ": " + prob;

        if (className === "dog") dogProb = prob;
        if (className === "cat") catProb = prob;
      }
    }

    function sendToMQTT() {
      let message = "";

      if (catProb > 0.85) message = "cat";
      else if (dogProb > 0.85) message = "dog";

      if (mqttClient.connected && message !== "") {
        mqttClient.publish(MQTT_TOPIC, message);
        console.log("üì§ Sent to MQTT:", message);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }

    // ----------------- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -----------------
    function sendMessage() {
      const message = input.value.trim();
      if (mqttClient.connected && message !== "") {
        mqttClient.publish(MQTT_TOPIC, message);
        append("üì§ ‡∏Ñ‡∏∏‡∏ì: " + message);
        input.value = "";
      } else {
        append("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ß‡πà‡∏≤‡∏á");
      }
    }

    // ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏™‡πà‡∏á hello
    function sendTest() {
      if (mqttClient.connected) {
        mqttClient.publish(MQTT_TOPIC, "hello");
        append("üì§ ‡∏™‡πà‡∏á: hello");
      } else {
        append("‚ö†Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ MQTT");
      }
    }

    // ----------------- ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -----------------
    function append(text) {
      const p = document.createElement("p");
      p.textContent = text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
