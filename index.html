<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile + MQTT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <!-- ‡πÇ‡∏´‡∏•‡∏î MQTT.js ‡∏ú‡πà‡∏≤‡∏ô CDN -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model + MQTT (HiveMQ)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/ijxGsHzLu/";

    let model, webcam, labelContainer, maxPredictions;
    let lastPrediction = [];
    let mqttClient;

    // ----------------- ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ MQTT -----------------
    // ‡πÉ‡∏ä‡πâ HiveMQ Public Broker (WebSocket Secure)
    const MQTT_BROKER = "wss://broker.hivemq.com:8884/mqtt"; 
    const MQTT_TOPIC = "melon";

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á client MQTT
    mqttClient = mqtt.connect(MQTT_BROKER, {
      clientId: "clientId-KY7lrLcsmm"   // ‚úÖ ‡πÉ‡∏™‡πà clientId ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    });

    mqttClient.on("connect", function () {
      console.log("‚úÖ Connected to HiveMQ Broker");
      mqttClient.subscribe(MQTT_TOPIC);
    });

    mqttClient.on("message", function (topic, message) {
      console.log("üì• Received:", message.toString());
    });

    mqttClient.on("error", function (err) {
      console.error("‚ùå MQTT Error:", err);
    });

    // ----------------- Teachable Machine -----------------
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ MQTT ‡∏ó‡∏∏‡∏Å‡πÜ 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      setInterval(sendToMQTT, 2000);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let results = [];

      for (let i = 0; i < maxPredictions; i++) {
        const prob = prediction[i].probability.toFixed(2);
        results.push({ class: prediction[i].className, probability: parseFloat(prob) });
        labelContainer.childNodes[i].innerHTML = prediction[i].className + ": " + prob;
      }

      // ‡πÄ‡∏Å‡πá‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î (array of JSON)
      lastPrediction = results;
    }

    function sendToMQTT() {
      if (lastPrediction.length > 0 && mqttClient.connected) {
        const payload = JSON.stringify(lastPrediction); 
        mqttClient.publish(MQTT_TOPIC, payload);
        console.log("üì§ Sent to MQTT:", payload);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
