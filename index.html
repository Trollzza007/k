<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>MQTT Dashboard Test</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h2>MQTT Dashboard (wss://mqtt-dashboard.com:8884)</h2>
  <div id="messages" style="border:1px solid #ccc; height:200px; overflow-y:auto; margin-bottom:10px; padding:5px;"></div>
  <input type="text" id="msgInput" placeholder="พิมพ์ข้อความ...">
  <button id="sendBtn">ส่งข้อความ</button>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // 👇 ใส่ clientId แบบสุ่ม เพื่อไม่ให้ซ้ำกับ client อื่น
    const clientId = "webClient_" + Math.random().toString(16).substr(2, 8);

    // 🔹 เชื่อมต่อกับ mqtt-dashboard.com ที่ port 8884 (WSS)
    const client = mqtt.connect('wss://mqtt-dashboard.com:8884/mqtt', {
      clientId: clientId,
      clean: true, // true = ลบ session เก่า
      reconnectPeriod: 1000
    });

    client.on('connect', () => {
      appendMessage("✅ เชื่อมต่อสำเร็จ (clientId: " + clientId + ")");
      client.subscribe("chat/test", (err) => {
        if (!err) {
          appendMessage("📡 Subscribed to topic: chat/test");
        }
      });
    });

    client.on('message', (topic, message) => {
      appendMessage("📥 " + topic + ": " + message.toString());
    });

    client.on('error', (err) => {
      appendMessage("❌ Error: " + err.message);
    });

    sendBtn.addEventListener('click', () => {
      const msg = input.value.trim();
      if (msg !== "") {
        client.publish("chat/test", msg);
        appendMessage("📤 คุณ: " + msg);
        input.value = "";
      }
    });

    function appendMessage(text) {
      const p = document.createElement("p");
      p.textContent = text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
