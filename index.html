<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile) with MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    #webcam-container canvas {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    #label-container div {
      margin: 5px;
      padding: 5px;
      background-color: #f0f0f0;
      border-radius: 5px;
      text-align: left;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile) with MQTT</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/BIbJVnndE/";
    let model, webcam, labelContainer, maxPredictions;
    let mqttClient;
    let messageQueue = []; // Queue for MQTT messages when disconnected
    let lastFrameTime = 0;
    const frameInterval = 100; // Limit to ~10 FPS (100ms interval)

    // MQTT Configuration
    const mqttBroker = 'broker.hivemq.com';
    const mqttPort = 8884; // Secure WebSocket port
    const mqttTopic = `Rat/${clientId}`; // Unique topic to avoid collisions
    const clientId = 'clientId-buiKVcO8tx' + Math.random().toString(16).slice(3);

    function connectMQTT(attempt = 1, maxAttempts = 3) {
      mqttClient = new Paho.MQTT.Client(mqttBroker, mqttPort, clientId);
      mqttClient.onConnectionLost = onConnectionLost;
      mqttClient.onMessageArrived = onMessageArrived;

      mqttClient.connect({
        useSSL: true, // Use secure WebSocket
        onSuccess: onConnect,
        onFailure: (err) => {
          console.error('MQTT connection failed:', err);
          document.getElementById("label-container").innerText = `MQTT Connection Failed: ${err.errorMessage}`;
          if (attempt < maxAttempts) {
            console.log(`Retrying MQTT connection (${attempt + 1}/${maxAttempts})...`);
            setTimeout(() => connectMQTT(attempt + 1, maxAttempts), 2000);
          }
        }
      });
    }

    function onConnect() {
      console.log('Connected to MQTT broker');
      document.getElementById("label-container").innerText = "Connected to MQTT broker";
      // Send queued messages
      while (messageQueue.length > 0) {
        const message = messageQueue.shift();
        mqttClient.send(message);
        console.log('Sent queued MQTT message:', message.payloadString);
      }
    }

    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.error('MQTT connection lost:', responseObject.errorMessage);
        document.getElementById("label-container").innerText = `MQTT Connection Lost: ${responseObject.errorMessage}`;
      }
    }

    function onMessageArrived(message) {
      console.log('MQTT message received:', message.payloadString);
    }

    async function init(facingMode) {
      // Check for getUserMedia support
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.getElementById("label-container").innerText = "Error: Webcam not supported by this browser";
        return;
      }

      document.getElementById("label-container").innerText = "Loading model and webcam...";

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Connect to MQTT
      connectMQTT();

      // Load the model
      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
      } catch (e) {
        console.error("Model loading failed:", e);
        document.getElementById("label-container").innerText = "Error: Failed to load the model. Please check the model URL.";
        return;
      }

      // Initialize webcam with high-DPI support
      const scale = window.devicePixelRatio || 1;
      webcam = new tmImage.Webcam(224 * scale, 224 * scale, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) {
          throw new Error("Webcam canvas is not initialized");
        }
        console.log("Webcam initialized, width:", webcam.canvas.width, "facingMode:", facingMode);
        webcam.canvas.style.width = "224px";
        webcam.canvas.style.height = "224px";
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        let errorMessage = e.message;
        if (e.name === "NotAllowedError") {
          errorMessage = "Camera access denied. Please allow camera permissions.";
        } else if (e.name === "NotFoundError") {
          errorMessage = "No camera found. Please ensure a camera is available.";
        }
        document.getElementById("label-container").innerText = `Error: ${errorMessage}`;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop(timestamp) {
      if (timestamp - lastFrameTime < frameInterval) {
        window.requestAnimationFrame(loop);
        return;
      }
      lastFrameTime = timestamp;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const predictionData = [];
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        predictionData.push({
          className: prediction[i].className,
          probability: prediction[i].probability.toFixed(2)
        });
      }

      // Send or queue predictions
      const message = new Paho.MQTT.Message(JSON.stringify(predictionData));
      message.destinationName = mqttTopic;
      if (mqttClient && mqttClient.isConnected()) {
        mqttClient.send(message);
        console.log('Sent MQTT message:', JSON.stringify(predictionData));
      } else {
        messageQueue.push(message);
        console.log('Queued MQTT message:', JSON.stringify(predictionData));
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
        webcam = null;
      }
      if (mqttClient && mqttClient.isConnected()) {
        mqttClient.disconnect();
        console.log('Disconnected from MQTT broker');
        mqttClient = null;
      }
      messageQueue = []; // Clear message queue
    }
  </script>
</body>
</html>
