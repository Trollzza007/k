<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine MQTT</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h2>üê∂üê± Teachable Machine + MQTT</h2>
  <button onclick="init('user')">Start Camera (Front)</button>
  <button onclick="init('environment')">Start Camera (Back)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    // ----------------- ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ MQTT -----------------
    const MQTT_BROKER = "wss://broker.hivemq.com:8884/mqtt"; 
    const MQTT_TOPIC = "melon";   // ‚úÖ ‡πÉ‡∏ä‡πâ topic ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

    const mqttClient = mqtt.connect(MQTT_BROKER, {
      clientId: "clientId-KY7lrLcsmm-" + Math.random().toString(16).substr(2, 5)
    });

    mqttClient.on("connect", function () {
      console.log("‚úÖ Connected to HiveMQ Broker");
      mqttClient.subscribe(MQTT_TOPIC);
    });

    mqttClient.on("message", function (topic, message) {
      console.log("üì• Received:", message.toString());
    });

    mqttClient.on("error", function(err){
      console.error("‚ùå MQTT Error:", err);
    });

    // ----------------- Teachable Machine -----------------
    const URL = "https://teachablemachine.withgoogle.com/models/6RHE-USRB/";
    let model, webcam, labelContainer, maxPredictions;
    let dogProb = 0, catProb = 0;

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // ‚úÖ flip = true ‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤
      webcam = new tmImage.Webcam(224, 224, facingMode === 'user');

      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();

        // ‚úÖ ‡∏•‡πâ‡∏≤‡∏á container ‡∏Å‡πà‡∏≠‡∏ô append
        const container = document.getElementById("webcam-container");
        container.innerHTML = "";
        if (webcam.canvas) {
          container.appendChild(webcam.canvas);
        } else {
          throw new Error("Webcam canvas not initialized");
        }

        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // ‚úÖ ‡∏™‡πà‡∏á MQTT ‡∏ó‡∏∏‡∏Å 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      setInterval(sendToMQTT, 2000);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = prediction[i].probability.toFixed(2);

        labelContainer.childNodes[i].innerHTML = className + ": " + prob;

        if (className.toLowerCase() === "dog") {
          dogProb = parseFloat(prob);
        }
        if (className.toLowerCase() === "cat") {
          catProb = parseFloat(prob);
        }
      }
    }

    function sendToMQTT() {
      if (mqttClient.connected) {
        const payload = JSON.stringify({
          dog: dogProb,
          cat: catProb
        });
        mqttClient.publish(MQTT_TOPIC, payload);
        console.log("üì§ Sent to MQTT:", payload);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
