<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile) with MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile) with MQTT</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/6RHE-USRB/";
    let model, webcam, labelContainer, maxPredictions;
    let mqttClient;

    // MQTT Configuration
    const mqttBroker = 'broker.hivemq.com';
    const mqttPort = 8000;
    const mqttTopic = 'Rat';
    const clientId = 'clientId-buiKVcO8tx' + Math.random().toString(16).slice(3);

    function connectMQTT() {
      mqttClient = new Paho.MQTT.Client(mqttBroker, mqttPort, clientId);
      mqttClient.onConnectionLost = onConnectionLost;
      mqttClient.onMessageArrived = onMessageArrived;

      mqttClient.connect({
        onSuccess: onConnect,
        onFailure: (err) => {
          console.error('MQTT connection failed:', err);
          document.getElementById("label-container").innerText = "MQTT Connection Failed: " + err.errorMessage;
        }
      });
    }

    function onConnect() {
      console.log('Connected to MQTT broker');
      document.getElementById("label-container").innerText = "Connected to MQTT broker";
    }

    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.error('MQTT connection lost:', responseObject.errorMessage);
        document.getElementById("label-container").innerText = "MQTT Connection Lost: " + responseObject.errorMessage;
      }
    }

    function onMessageArrived(message) {
      console.log('MQTT message received:', message.payloadString);
    }

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Connect to MQTT
      connectMQTT();

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) {
          throw new Error("Webcam canvas is not initialized");
        }
        console.log("Webcam initialized, width:", webcam.canvas.width, "facingMode:", facingMode);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const predictionData = [];
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        predictionData.push({
          className: prediction[i].className,
          probability: prediction[i].probability.toFixed(2)
        });
      }

      // Send predictions to MQTT
      if (mqttClient && mqttClient.isConnected()) {
        const message = new Paho.MQTT.Message(JSON.stringify(predictionData));
        message.destinationName = mqttTopic;
        mqttClient.send(message);
        console.log('Sent MQTT message:', JSON.stringify(predictionData));
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (mqttClient && mqttClient.isConnected()) {
        mqttClient.disconnect();
        console.log('Disconnected from MQTT broker');
      }
    }
  </script>
</body>
</html>
