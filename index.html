<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile + MQTT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model + MQTT (HiveMQ)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/6RHE-USRB/";
    let model, webcam, labelContainer, maxPredictions;
    let lastMessage = "";

    // ----------------- MQTT -----------------
    const MQTT_BROKER = "mqtt-dashboard.com"; 
    const MQTT_TOPIC = "melon";

    const mqttClient = mqtt.connect(MQTT_BROKER, {
      clientId: "clientId-KY7lrLcsmm-" + Math.random().toString(16).substr(2, 5)
    });

    mqttClient.on("connect", function () {
      console.log("‚úÖ Connected to HiveMQ Broker");
      mqttClient.subscribe(MQTT_TOPIC);
    });

    mqttClient.on("error", function(err){
      console.error("‚ùå MQTT Error:", err);
    });

    // ----------------- Teachable Machine -----------------
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, facingMode === 'user');

      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();

        const container = document.getElementById("webcam-container");
        container.innerHTML = ""; 
        if (webcam.canvas) container.appendChild(webcam.canvas);
        else throw new Error("Webcam canvas not initialized");

        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // ‡∏™‡πà‡∏á MQTT ‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      setInterval(sendToMQTT, 5000);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    let dogProb = 0, catProb = 0;

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className.toLowerCase();
        const prob = parseFloat(prediction[i].probability.toFixed(2));

        labelContainer.childNodes[i].innerHTML = className + ": " + prob;

        if (className === "dog") dogProb = prob;
        if (className === "cat") catProb = prob;
      }
    }

    function sendToMQTT() {
      let message = "";

      if (catProb > 0.85) message = "cat";
      else if (dogProb > 0.85) message = "dog";

      if (mqttClient.connected && message !== "") {
        mqttClient.publish(MQTT_TOPIC, message);
        console.log("üì§ Sent to MQTT:", message);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
